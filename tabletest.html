    <div >
      <input id="print_btn" type ="button" onclick="javascript:location.href='EnergyPreview.html'" value="Print"></input>
    </div>
    <div class="table_box">
    <table 
    id="table" 
    data-toggle="table" 
    data-filter-control="true" 
    data-buttons-align="left" 
    data-click-to-select="true"
    data-pagination="true"
    data-show-jump-to="true"
    data-url="https://files.r3think.com/data.json">

      <thead class="thead-dark">
        <tr class="text-center">
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="brand" data-filter-control="select">品牌</th>
        <th data-field="series" data-filter-control="select">Item Name</th>
        <th data-field="power">耗電量</th>
        <th data-field="type" data-filter-control="input">型號</th>
        <th data-field="cool_kw" data-filter-control="input">額定冷氣能力</th>
        <th data-field="cspf">CSPF冷氣季節性能因數</th>
        <th data-field="cert_no">登錄編號</th>  
        </tr>
      </thead>
    </table>
  </div>
